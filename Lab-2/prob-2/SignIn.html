<!DOCTYPE html>

    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="SignIn.css">
</head>
<body>
    <header class="navbar">
        <span><a href="home.html">Home</a></span>

            <span><a href="AboutUs.html">About Us</a></span>

        </div>

    <main>
        <form class="box" action="">

        <div class="new">

        </div>
