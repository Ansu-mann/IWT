<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Registration Form</h1>
    <form class="target" action="">
        <div>

            <label for="">Name:</label><br>
            <input type="text" />
        </div>
        <div>

            <label for="">Email ID:</label><br>
            <input type="email" />
        </div>
        <div>

            <label for="">Contact Number:</label><br>
            <input type="number" />
        </div><br>
        <label for="">Gender:</label>
        <input type="radio" name="gender" value="Male"/>
        <label for="">Male</label>
        <input type="radio" name="gender" value="Female"/>
        <label for="">female</label><br><br>
        
        
        <input type="checkbox" value="HTML"/>
        <label for="">HTML</label><br>
        <input type="checkbox" value="CSS"/>
        <label for="">CSS</label><br>
        <input type="checkbox" value="JS"/>
        <label for="">JS</label><br><br>

        <label for="">Profession:</label>
        <select name="" id="">

            <option name="" id="">Student</option>
            <option name="" id="">Faculty</option>
            <option name="" id="">Parent</option>
        </select><br><br>
        <label for="">DOB:</label>
        <input type="date"><br><br>
        
        
        <input id="button" type="submit" value="Submit" />
        <input id="Reset" type="submit" value="Reset" />
    </form>
</body>

</html>
